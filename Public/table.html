<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<link rel="stylesheet" href="./Styles/table.css">
	<script src="./Scripts/table.js" defer></script>
</head>

<body>
	<div class="table">
		<div class="t-title">Books</div>

		<div class="t-head">
			<div class="t-row">
				<div class="t-d">ID</div>
				<div class="t-d">Title</div>
				<div class="t-d">Author</div>
				<div class="t-d">Year</div>
				<div class="t-d">Publisher</div>
			</div>
		</div>

		<div class="t-body">

			<div class="t-row">
				<div class="t-d"> 001 </div>
				<div class="t-d"> The Lord of the Rings </div>
				<div class="t-d"> John R.R. Tolkien </div>
				<div class="t-d"> 1955 </div>
				<div class="t-d"> Allen & Unwin </div>
			</div>

			<div class="t-row">
				<div class="t-d"> 002 </div>
				<div class="t-d"> Dune </div>
				<div class="t-d"> Frank Herbert </div>
				<div class="t-d"> 1965 </div>
				<div class="t-d"> Chilton Books </div>
			</div>

		</div>

	</div>
</body>

</html>
